<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Testing</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jquery.csv.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

  <h1 class="title">Data Visualizer</h1>

  <div class="toolbar">

    <b>CSV File</b><br>
    <input type="file" id="csvfile" accept=".csv"><br>
    <input type="button" id="sampledata" value="Sample Data">
    <br>
    <br>

    <b>X Column </b><select class="col xColumn"></select>
    Name <input type="text" class="xColumnName" placeholder="optional">
    <br>
    <input type="radio" name="xScale" value="" checked>Linear
    <input type="radio" name="xScale" value=" - logarithmic">Logarithmic
    <br>
    <br>

    <b>Y Column </b><select class="col yColumn"></select>
    Name  <input type="text" class="yColumnName" placeholder="optional">
    <br>
    <input type="radio" name="yScale" value="" checked>Linear
    <input type="radio" name="yScale" value=" - logarithmic">Logarithmic
    <br>

    <h4 class="optional-arugments">Optional Arugments</h4>
    <b>Label </b>
    <select class="col label-arugment"><option value="default">Default</option></select>
    Name <input type="text" class="label-arugment-name" placeholder="optional">
    <br>

    <b>Radius </b>
    <select class="col rColumn"><option value="default">Default</option></select>
    <br><br>

    <button type="button" id="graphcsv">Graph</button>
  </div>

  <script src="index.js"></script>

  </body>
</html>
