<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Testing</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jquery.csv.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

  <h1 class="title">Data Visualizer</h1>

  <div class="toolbar">

    <b>CSV File</b><br>
    <input type="button" class="csv-button" id="sampledata" value="Use Sample Data"> or
    <input type="button" class="csv-button" id="upload" value="Upload A CSV File">
    <input hidden type="file" id="csvfile" accept=".csv">
    <br>
    <br>

    <b class="xLabel">X </b><select class="col xColumn"></select>
    <b class="xLabel"> Axis Title </b>
    <input type="text" class="xColumnName textbox" placeholder="optional">
    <br>
    <input type="radio" name="xScale" value="" checked>Linear
    <input type="radio" name="xScale" value=" - logarithmic">Logarithmic
    <br>
    <br>

    <b class="yLabel">Y </b><select class="col yColumn"></select>
    <b class="yLabel"> Axis Title </b>
    <input type="text" class="yColumnName textbox" placeholder="optional">
    <br>
    <input type="radio" name="yScale" value="" checked>Linear
    <input type="radio" name="yScale" value=" - logarithmic">Logarithmic
    <br><br>

    <h4 class="optional-arugments rLabel">Optional Arugments</h4>
    <b class="rLabel">Label </b>
    <select class="col label-arugment"><option value="default">Default</option></select>
    <b class="rLabel">Name </b><input type="text" class="label-arugment-name  textbox" placeholder="optional">
    <br>

    <b class="rLabel">Radius </b>
    <select class="col rColumn"><option value="default">Default</option></select>
    <b class="rLabel">Max Radius </b><input type="text" class="radius textbox" placeholder=5>
    <br><br>

    <button type="button" class="graph">Graph</button>
  </div>

  <script src="index.js"></script>

  </body>
</html>
