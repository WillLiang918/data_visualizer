<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Testing</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jquery.csv.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

  <h1 class="title">Data Visualizer</h1>

  <div class="toolbar">

    <h2 class="how-to-use">How To Use</h2>

    <b class="step-number">1)</b>
    <div class="step-input">
      <b class="steps">Select a CSV File:</b><br>
      <input type="button" class="csv-button" id="sampledata" value="Use Sample Data"> or
      <input type="button" class="csv-button" id="upload" value="Upload A CSV File">
      <input hidden type="file" id="csvfile" accept=".csv">
    </div>
    <br>

    <b class="step-number">2)</b>
    <div class="step-input xLabel">
      <b class="steps">Select a X Column </b><select class="col xColumn"></select><br>
      <b class=""> Axis Title: </b>
      <input type="text" class="xColumnName textbox" placeholder="optional">
      <br>
      <input type="checkbox" name="xScale" value=" - logarithmic">Logarithmic Scale
    </div>
    <br>

    <b class="step-number">3)</b>
    <div class="step-input yLabel">
      <b class="steps">Select a Y Column </b><select class="col yColumn"></select><br>
      <b class=""> Axis Title: </b>
      <input type="text" class="yColumnName textbox" placeholder="optional">
      <br>
      <input type="checkbox" name="yScale" value=" - logarithmic">Logarithmic Scale
      <br><br>
    </div>

    <b class="step-number">4)</b>
    <div class="step-input">
      <h4 class="optional-arugments rLabel steps">Optional Arugments</h4>
      <b class="rLabel">Label </b>
      <select class="col label-arugment"><option value="default">Default</option></select>
      <b class="rLabel"></b><input type="text" class="label-arugment-name  textbox" placeholder="optional title">
      <br>

      <b class="rLabel">Radius </b>
      <select class="col rColumn"><option value="default">Default</option></select>
      <b class="rLabel">Max Radius: </b><input type="text" class="radius textbox" placeholder=5>
      <br>
    </div>

    <button type="button" class="graph">Graph</button>
  </div>

  <script src="index.js"></script>

  </body>
</html>
