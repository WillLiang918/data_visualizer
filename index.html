<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Testing</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jquery.csv.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

  <div class="toolbar">

    <b>CSV File</b><br>
    <input type="file" id="csvfile" accept=".csv"><br>
    <br>

    <b>Label</b><select class="col name"></select><br>
    <b>Radius (optional)</b>
      <select class="col rColumn">
        <option value="default">Default</option>
      </select><br>
    <br>

    <b>X Column</b><select class="col xColumn"></select>
    Name<input type="text" class="xColumnName" placeholder="defauls to col name">
    <br>
    <input type="radio" class="xColumn" name="xScale" value="linear" checked>Linear
    <input type="radio" class="xColumn" name="xScale" value="logarithmic">Logarithmic
    <br>
    <br>

    <b>Y Column</b><select class="col yColumn"></select>
    Name<input type="text" class="yColumnName" placeholder="defauls to col name">
    <br>
    <input type="radio" name="yScale" value="linear" checked>Linear
    <input type="radio" name="yScale" value="logarithmic">Logarithmic
    <br>



    <button type="button" id="graphcsv">Graph</button>
  </div>

  <script src="index.js"></script>

  </body>
</html>
