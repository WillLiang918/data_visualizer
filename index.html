<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Testing</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jquery.csv.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

  <h3>Y vs X</h3>

  <div class="toolbar">

    <b>CSV File</b><br>
    <input type="file" id="csvfile" accept=".csv"><br>

    <br>

    <b>Name</b><select class="col name"></select><br>

    <b>X Column</b><select class="col xColumn"></select>
    <input type="radio" class="xColumn" name="xScale" value="linear" checked>Linear
    <input type="radio" class="xColumn" name="xScale" value="log">Logarithmic
    <br>

    <b>Y Column</b><select class="col yColumn"></select>
    <input type="radio" name="yScale" value="linear" checked>Linear
    <input type="radio" name="yScale" value="log">Logarithmic
    <br>

    <b>R Column</b><select class="col rColumn"></select><br>

    <br>

    <button type="button" id="graphcsv">Graph</button>
  </div>
  
  <script src="index.js"></script>

  </body>
</html>
